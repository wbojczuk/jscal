<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calendar</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/months.css">
    <link rel="stylesheet" href="css/years.css">

    <!-- My JavaScript -->
    <script src="js/events.js" defer></script>
    <script src="js/calendar.js" defer></script>
    <script src="js/expanded.js" defer></script>
    <script src="js/months.js" defer></script>
    <script src="js/years.js" defer></script>
</head>
<body class="bg-light" id="body">
    <!-- Nav -->
    <nav class="navbar-dark bg-dark text-light">
        <div class="navbar-brand">JavaScript Calendar</div>
    </nav>

<!-- EXPANDED DAY -->
<div class="expanded-day" id="expandedDay">
    <div class="container">
        <div class="row">
            <div class="col-12 expanded-col">
                <div class="expanded-container" id="expandedContainer">
                    
                    <!-- Close Expanded Day Button -->
                    <div class="text-right"><a href="#" class="bi bi-x close-expanded-button" id="closeExpandedButton" onclick="closeExpanded();"></a></div>


                    <!-- Expanded TITLE -->
            <div id="expandedTitle" class=" text-center expanded-title">

                    <span class="expanded-month" id="expandedMonth"></span>
                    <span class="expanded-day-num" id="expandedDayNum"></span>
                 </div>


                 <!-- Day Events List -->
                <ul class="expanded-events-list" id="expandedEventsList">
                    <li></li>
                </ul>

            </div>


            </div>
        </div>
    </div>
</div>




<!-- EXPANDED MONTHS -->
<div class="expanded-months center" id="expandedMonths">

    

<div class="container">
    <!-- VIEW YEARS LINK -->
    <div class="row view-years-row">
        <div class="col-2">
            <a class="view-years-link" href="#" onclick="viewYears();">
                <span>
                    <i class="bi bi-chevron-left"></i>
                    Years
                </span>
            </a>
        </div>
        <div class="col-10"></div>
    </div>
    <div class="row">
    <!-- MONTH TITLE -->
        <div class="col-12 text-center"><span class="month-title">Months</span></div>
     </div>

    <div class="row">
        <div class="col m-2 months-col">
            <a href="#" class="months-link" id="monthsLink" onclick="setSelectedMonth(0);"><span>January</span></a>
        </div>
        <div class="col m-2 months-col">
            <a href="#" class="months-link" id="monthsLink" onclick="setSelectedMonth(1);"><span>February</span></a>
        </div>
        <div class="col m-2 months-col">
            <a href="#" class="months-link" id="monthsLink" onclick="setSelectedMonth(2);"><span>March</span></a>
        </div>
        <div class="col m-2 months-col">
            <a href="#" class="months-link" id="monthsLink" onclick="setSelectedMonth(3);"><span>April</span></a>
        </div>
    </div>

    <div class="row">
        <div class="col m-2 months-col">
            <a href="#" class="months-link" id="monthsLink" onclick="setSelectedMonth(4);"><span>May</span></a>
        </div>
        <div class="col m-2 months-col">
            <a href="#" class="months-link" id="monthsLink" onclick="setSelectedMonth(5);"><span>June</span></a>
        </div>
        <div class="col m-2 months-col">
            <a href="#" class="months-link" id="monthsLink" onclick="setSelectedMonth(6);"><span>July</span></a>
        </div>
        <div class="col m-2 months-col">
            <a href="#" class="months-link" id="monthsLink" onclick="setSelectedMonth(7);"><span>August</span></a>
        </div>
    </div>

    <div class="row">
        <div class="col m-2 months-col">
            <a href="#" class="months-link" id="monthsLink" onclick="setSelectedMonth(8);"><span>September</span></a>
        </div>
        <div class="col m-2 months-col">
            <a href="#" class="months-link" id="monthsLink" onclick="setSelectedMonth(9);"><span>October</span></a>
        </div>
        <div class="col m-2 months-col">
            <a href="#" class="months-link" id="monthsLink" onclick="setSelectedMonth(10);"><span>November</span></a>
        </div>
        <div class="col m-2 months-col">
            <a href="#" class="months-link" id="monthsLink" onclick="setSelectedMonth(11);"><span>December</span></a>
        </div>
    </div>
</div>
</div>

<!-- EXPANDED YEARS -->

<div class="expanded-years center" id="expandedYears">
    <div class="container" id="yearContainer">
        <div class="row years-row">
            <div class="col-1"></div>
    
    
            <!-- BACK YEAR LINK -->
            <div class="col-1"><a href="#" class="bi bi-chevron-left switch-button" onclick="backYear();"></a></div>
    
            <!-- YEAR TITLE -->
            <div class="col-8 text-center"><span class="year-title text-center">YEARS</span></div>
    
    
            <!-- FORWARD YEAR LINK -->
            <div class="col-1"><a href="#" class="bi bi-chevron-right switch-button" onclick="forwardYear();"></a></div>
    
            <div class="col-1"></div>
        </div>


    </div>
</div>



    
    <div id="calendarWrapper">
        <div class="titleWrapper">
<div class="container">

    <!-- VIEW MONTHS LINK-->
    <div class="row view-months-row">
        <div class="col-2">
            <a class="view-months-link" href="#" onclick="viewMonths();">
                <span>
                    <i class="bi bi-chevron-left"></i>
                    Months
                </span>
            </a>
        </div>
        <div class="col-10"></div>
    </div>


<!-- Title -->
    <div class="titleAlign">
        <div class="row">
        <div class="col-1"></div>


        <!-- BACK MONTH LINK -->
        <div class="col-1"><a href="#" class="bi bi-chevron-left switch-button" onclick="backMonth();"></a></div>

        <!-- MONTH AND YEAR TITLES -->
        <div class="col-6 text-center"><span class="month-title" id="monthTitle"></span></div>

        <div class="col-2 text-center"><span class="year-title" id="yearTitle">0000</span></div>


        <!-- FORWARD MONTH LINK -->
        <div class="col-1"><a href="#" class="bi bi-chevron-right switch-button" onclick="forwardMonth();"></a></div>

        <div class="col-1"></div>


    </div>
</div>
</div>

    
</div>

    
    <!-- Calendar -->
    <section class="calendar">
        <div class="container">
            <div class="wrapper">

        <!-- Weekday Header ROW -->
        <div class="row" id="weekdayHeader">
            
        </div>
    </div>

        <!-- Calendar Days ROWS -->

        <div class="container" id="calendarTable">
            
        </div>
        </div>

        

        
    </section>
</div>
</div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
