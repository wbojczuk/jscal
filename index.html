<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calendar</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- My JavaScript -->
    <script src="js/events.js" defer></script>
    <script src="js/calendar.js" defer></script>
    <script src="js/expanded.js" defer></script>
</head>
<body class="bg-light">
    <!-- Nav -->
    <nav class="navbar-dark bg-dark text-light">
        <div class="navbar-brand">JavaScript Calendar</div>
    </nav>

<!-- EXPANDED DAY -->
<div class="expanded-day" id="expandedDay">
    <div class="container">
        <div class="row">
            <div class="col-12 expanded-col">
                <div class="expanded-container" id="expandedContainer">
                    
                    <!-- Close Expanded Day Button -->
                    <div class="text-right"><a href="#" class="bi bi-x close-expanded-button" id="closeExpandedButton" onclick="closeExpanded();"></a></div>


                    <!-- Expanded TITLE -->
            <div id="expandedTitle" class=" text-center expanded-title">

                    <span class="expanded-month" id="expandedMonth"></span>
                    <span class="expanded-day-num" id="expandedDayNum"></span>
                 </div>


                 <!-- Day Events List -->
                <ul class="expanded-events-list" id="expandedEventsList">
                    <li></li>
                </ul>

            </div>


            </div>
        </div>
    </div>
</div>



    <!-- Title -->
<div class="calendar-wrapper" id="calendarWrapper">
    <div class="center title">
        <div class="title-inside">
        <span class="month-title" id="monthTitle"></span>
    </div>
    </div>
    
    <!-- Calendar -->
    <section class="calendar">
        <div class="container">
            <div class="wrapper">

        <!-- Weekday Header ROW -->
        <div class="row" id="weekdayHeader">
            
        </div>
    </div>

        <!-- Calendar Days ROWS -->

        <div class="container" id="calendarTable">
            
        </div>
        </div>

        

        
    </section>
</div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
